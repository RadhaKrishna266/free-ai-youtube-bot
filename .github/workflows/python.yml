name: Auto YouTube Video Bot

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  run-bot:
    runs-on: ubuntu-latest

    env:
      YOUTUBE_TOKEN_BASE64: ${{ secrets.YOUTUBE_TOKEN_BASE64 }}
      YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
      YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y ffmpeg

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ðŸ” RESTORE token.json FROM BASE64
      - name: Restore YouTube token.json
        run: |
          echo "$YOUTUBE_TOKEN_BASE64" | base64 --decode > token.json
          ls -l token.json

      # ðŸš€ RUN FULL PIPELINE
      
- name: Run auto video pipeline
  env:
    YOUTUBE_TOKEN_BASE64: ${{ secrets.YOUTUBE_TOKEN_BASE64 }}
    YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
    YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
    PIXABAY_API_KEY: ${{ secrets.PIXABAY_API_KEY }}
  run: |
    python upload.py