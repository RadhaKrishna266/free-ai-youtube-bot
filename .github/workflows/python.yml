name: AI Temple Video Bot

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      # ================= CHECKOUT =================
      - name: Checkout repository
        uses: actions/checkout@v4

      # ================= SYSTEM TOOLS =================
      - name: Install system tools
        run: |
          sudo apt update
          sudo apt install -y \
            ffmpeg \
            imagemagick \
            wget \
            sox \
            libsox-fmt-all  # required for merging audio chunks

      # ================= SETUP PYTHON 3.11 =================
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ================= PYTHON DEPENDENCIES =================
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install \
            google-auth \
            google-auth-oauthlib \
            google-api-python-client \
            requests \
            pillow \
            TTS \
            huggingface_hub  # required for downloading Coqui TTS model

      # ================= RUN BOT =================
      - name: Run Temple Video Bot
        env:
          PIXABAY_API_KEY: ${{ secrets.PIXABAY_API_KEY }}
          YOUTUBE_TOKEN_BASE64: ${{ secrets.YOUTUBE_TOKEN_BASE64 }}
        run: |
          python upload.py

      # ================= ARTIFACT =================
      - name: Upload final video
        uses: actions/upload-artifact@v4
        with:
          name: final-temple-video
          path: final.mp4