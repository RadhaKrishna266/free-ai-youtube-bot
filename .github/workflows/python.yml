name: Auto YouTube Video Bot

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  run-bot:
    runs-on: ubuntu-latest

    env:
      PIXABAY_API_KEY: ${{ secrets.PIXABAY_API_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system tools
        run: |
          sudo apt update
          sudo apt install -y ffmpeg imagemagick

      - name: Install Python libs (FORCED & SAFE)
        run: |
          python -m pip install --upgrade pip
          pip uninstall -y Pillow || true
          pip install Pillow==9.5.0
          pip install numpy requests
          pip install moviepy==1.0.3 imageio==2.31.1 imageio-ffmpeg
          python - <<EOF
          from moviepy.editor import ImageClip
          from PIL import Image
          print("MoviePy OK, Pillow:", Image.__version__)
          EOF

      - name: Run bot
        run: |
          python upload.py

      - name: Download result
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: generated-video
          path: |
            final.mp4
            images/
            voice.m4a