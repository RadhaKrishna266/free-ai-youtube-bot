name: AI Fact Video Bot

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system tools
        run: |
          sudo apt update
          sudo apt install -y \
            ffmpeg \
            imagemagick \
            wget \
            libespeak-ng1

      - name: Install Piper TTS
        run: |
          wget https://github.com/rhasspy/piper/releases/latest/download/piper_linux_x86_64.tar.gz
          tar -xzf piper_linux_x86_64.tar.gz

          # Install Piper with shared libraries
          sudo mkdir -p /opt/piper
          sudo cp -r piper/* /opt/piper/

          # Symlink binary
          sudo ln -sf /opt/piper/piper /usr/local/bin/piper
          sudo chmod +x /opt/piper/piper

          # Register shared libraries
          echo "/opt/piper" | sudo tee /etc/ld.so.conf.d/piper.conf
          sudo ldconfig

          # Verify installation
          piper --help

      - name: Prepare Piper Voice
        run: |
          mkdir -p piper
          cp /opt/piper/piper piper/piper
          chmod +x piper/piper

          wget https://huggingface.co/rhasspy/piper-voices/resolve/main/en/en_US/lessac/medium/en_US-lessac-medium.onnx \
            -O piper/en_US-lessac-medium.onnx

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install \
            google-auth \
            google-auth-oauthlib \
            google-api-python-client \
            requests \
            pillow

      - name: Run bot
        env:
          PIXABAY_API_KEY: ${{ secrets.PIXABAY_API_KEY }}
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
          YOUTUBE_TOKEN_BASE64: ${{ secrets.YOUTUBE_TOKEN_BASE64 }}
          YOUTUBE_TOKEN_JSON: ${{ secrets.YOUTUBE_TOKEN_JSON }}
        run: |
          python upload.py

      - name: Upload final video
        uses: actions/upload-artifact@v4
        with:
          name: final-video
          path: final.mp4