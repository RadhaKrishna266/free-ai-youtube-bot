
name: AI Temple Video Bot

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      # ================= CHECKOUT =================
      - name: Checkout repository
        uses: actions/checkout@v4

      # ================= SYSTEM TOOLS =================
      - name: Install system tools
        run: |
          sudo apt update
          sudo apt install -y ffmpeg imagemagick wget python3-venv

      # ================= CREATE VENV =================
      - name: Create virtual environment
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install requests pillow moviepy imageio imageio-ffmpeg edge-tts

      # ================= RUN BOT =================
      - name: Run Sanatan Gyan Dhara Bot
        env:
          HF_API_KEY: ${{ secrets.HF_API_KEY }}
        run: |
          source venv/bin/activate
          python upload.py

      # ================= VERIFY OUTPUT =================
      - name: Verify final video exists
        run: |
          echo "üìÇ Workspace files:"
          ls -R
          if [ ! -f final_video.mp4 ]; then
            echo "‚ùå Video NOT FOUND"
            exit 1
          fi
          echo "‚úÖ Video FOUND"

      # ================= ARTIFACT =================
      - name: Upload final video
        uses: actions/upload-artifact@v4
        with:
          name: sanatan-gyan-dhara-episode-1
          path: final_video.mp4