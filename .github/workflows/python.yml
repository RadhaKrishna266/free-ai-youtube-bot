name: AI Temple Video Bot

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      # ================= CHECKOUT =================
      - name: Checkout repository
        uses: actions/checkout@v4

      # ================= SYSTEM TOOLS =================
      - name: Install system tools
        run: |
          sudo apt update
          sudo apt install -y ffmpeg imagemagick wget python3-pip

      # ================= PYTHON =================
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ================= PYTHON DEPENDENCIES =================
      - name: Install Python dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install --force-reinstall moviepy==2.0.0 gtts requests pillow imageio imageio-ffmpeg edge-tts

      # ================= VERIFY MOVIEPY =================
      - name: Verify moviepy
        run: |
          python3 -c "from moviepy.editor import AudioFileClip, ImageClip; print('‚úÖ moviepy OK')"

      # ================= RUN BOT =================
      - name: Run Sanatan Gyan Dhara Bot
        env:
          HF_API_KEY: ${{ secrets.HF_API_KEY }}
        run: |
          python3 upload.py

      # ================= VERIFY FINAL VIDEO =================
      - name: Verify final video exists
        run: |
          echo "üìÇ Workspace files:"
          ls -R
          if [ ! -f final_video.mp4 ]; then
            echo "‚ùå Video NOT FOUND"
            exit 1
          fi
          echo "‚úÖ Video FOUND"

      # ================= UPLOAD ARTIFACT =================
      - name: Upload final video
        uses: actions/upload-artifact@v4
        with:
          name: sanatan-gyan-dhara-episode-1
          path: final_video.mp4