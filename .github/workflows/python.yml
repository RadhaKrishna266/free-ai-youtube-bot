name: Sanatan Gyan Dhara Bot

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      # ================= CHECKOUT =================
      - name: Checkout repository
        uses: actions/checkout@v4

      # ================= SYSTEM TOOLS =================
      - name: Install system tools
        run: |
          sudo apt update
          sudo apt install -y ffmpeg imagemagick wget python3-pip

      # ================= PYTHON =================
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ================= PYTHON DEPENDENCIES =================
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pillow moviepy gtts huggingface_hub imageio imageio-ffmpeg

      # ================= RUN BOT =================
      - name: Run Sanatan Gyan Dhara Bot
        env:
          HF_API_KEY: ${{ secrets.HF_API_KEY }}
        run: python upload.py

      # ================= VERIFY OUTPUT =================
      - name: Verify final video