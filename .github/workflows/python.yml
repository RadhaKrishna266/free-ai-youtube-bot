name: AI Temple Video Bot

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      # ================= CHECKOUT =================
      - name: Checkout repository
        uses: actions/checkout@v4

      # ================= SYSTEM TOOLS =================
      - name: Install tools
        run: |
          sudo apt update
          sudo apt install -y ffmpeg imagemagick

      # ================= PYTHON =================
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ================= PYTHON DEPENDENCIES =================
      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          pip install requests pillow imageio imageio-ffmpeg edge-tts beautifulsoup4 lxml moviepy decorator

      # ================= RUN BOT =================
      - name: Run Sanatan Gyan Dhara Bot
        env:
          PIXABAY_API_KEY: ${{ secrets.PIXABAY_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python -m pip show moviepy
          python upload.py

      # ================= VERIFY VIDEO =================
      - name: Verify final video exists
        run: |
          echo "ðŸ“‚ Workspace files:"
          ls -R
          ls final_video_episode_*.mp4 || exit 1
          echo "âœ… Video FOUND"

      # ================= UPLOAD ARTIFACT =================
      - name: Upload final video
        uses: actions/upload-artifact@v4
        with:
          name: sanatan-gyan-dhara-episode
          path: final_video_episode_*.mp4