name: Free AI YouTube Bot

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  schedule:
    - cron: "0 9 * * *"

jobs:
  run-bot:
    runs-on: ubuntu-latest

    env:
      YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Create YouTube client secret file
        run: |
          echo "$YOUTUBE_CLIENT_SECRET" > client_secret.json

      - name: Verify FFmpeg
        run: ffmpeg -version

      - name: Run bot
        run: python main.py

      - name: Upload generated videos
        uses: actions/upload-artifact@v4
        with:
          name: videos
          path: "*.mp4"

- name: Restore token.json
  run: |
    echo "${{ secrets.YOUTUBE_TOKEN_BASE64 }}" | base64 --decode > token.json

