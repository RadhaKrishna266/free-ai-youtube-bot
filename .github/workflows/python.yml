name: AI Fact Video Bot

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system tools
        run: |
          sudo apt update
          sudo apt install -y \
            ffmpeg \
            imagemagick \
            wget \
            libespeak-ng1

      - name: Install Piper TTS
        run: |
          wget https://github.com/rhasspy/piper/releases/latest/download/piper_linux_x86_64.tar.gz
          tar -xzf piper_linux_x86_64.tar.gz

          # Install Piper with its shared libraries
          sudo mkdir -p /opt/piper
          sudo cp -r piper/* /opt/piper/

          # Symlink binary
          sudo ln -sf /opt/piper/piper /usr/local/bin/piper
          sudo chmod +x /opt/piper/piper

          # Register shared libraries
          echo "/opt/piper" | sudo tee /etc/ld.so.conf.d/piper.conf
          sudo ldconfig

          # Verify
          piper --help

      - name: Prepare Piper Voice
        run: |
          mkdir -p piper
          cp /opt/piper/piper piper/piper
          chmod +x piper/piper

          wget https://huggingface.co/rhasspy/piper-voices/resolve/main/en/en_US/lessac/medium/en_US-lessac-medium.onnx \
            -O piper/en_US-lessac-medium.onnx

      - name: Run bot
        run: python upload.py

      - name: Download video
        uses: actions/upload-artifact@v4
        with:
          name: final-video
          path: final.mp4