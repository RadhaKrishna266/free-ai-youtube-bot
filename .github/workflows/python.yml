name: AI Temple Video Bot

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      # ================= CHECKOUT =================
      - name: Checkout repository
        uses: actions/checkout@v4

      # ================= SYSTEM TOOLS =================
      - name: Install system tools
        run: |
          sudo apt update
          sudo apt install -y \
            ffmpeg \
            imagemagick \
            wget

      # ================= PYTHON =================
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ================= PYTHON DEPENDENCIES (FIXED) =================
      - name: Install Python dependencies
        env:
          COQUI_TOS_AGREED: "1"
        run: |
          python -m pip install --upgrade pip
          pip install \
            torch==2.0.1 \
            transformers==4.33.3 \
            requests \
            pillow \
            moviepy \
            imageio \
            imageio-ffmpeg \
            google-api-python-client \
            google-auth \
            google-auth-oauthlib \
            TTS==0.22.0

      # ================= PRE-DOWNLOAD XTTS MODEL =================
      - name: Pre-download XTTS model
        env:
          COQUI_TOS_AGREED: "1"
        run: |
          python - << 'EOF'
          from TTS.api import TTS
          TTS("tts_models/multilingual/multi-dataset/xtts_v2", gpu=False)
          EOF

      # ================= RUN BOT =================
      - name: Run Sanatan Gyan Dhara Bot
        env:
          PIXABAY_API_KEY: ${{ secrets.PIXABAY_API_KEY }}
          YOUTUBE_TOKEN_BASE64: ${{ secrets.YOUTUBE_TOKEN_BASE64 }}
          COQUI_TOS_AGREED: "1"
        run: |
          python upload.py

      # ================= ARTIFACT =================
      - name: Upload final video
        uses: actions/upload-artifact@v4
        with:
          name: sanatan-gyan-dhara-video
          path: final.mp4