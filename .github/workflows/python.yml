name: AI Temple Video Bot

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      # ================= CHECKOUT =================
      - name: Checkout repository
        uses: actions/checkout@v4

      # ================= SYSTEM TOOLS =================
      - name: Install system tools
        run: |
          sudo apt update
          sudo apt install -y ffmpeg imagemagick wget git python3-venv

      # ================= PYTHON =================
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ================= PYTHON DEPENDENCIES =================
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install \
            requests \
            pillow \
            moviepy \
            edge-tts \
            torch \
            diffusers \
            transformers \
            accelerate \
            safetensors

      # ================= RUN BOT =================
      - name: Run Sanatan Gyan Dhara Bot
        env:
          HF_API_KEY: ${{ secrets.HF_API_KEY }}
        run: |
          python upload.py

      # ================= VERIFY OUTPUT =================
      - name: Verify final video exists
        run: |
          echo "üìÇ Workspace files:"
          ls -lh
          if [ ! -f final_video.mp4 ]; then
            echo "‚ùå final_video.mp4 NOT FOUND"
            exit 1
          fi
          echo "‚úÖ final_video.mp4 FOUND"

      # ================= ARTIFACT =================
      - name: Upload final video
        uses: actions/upload-artifact@v4
        with:
          name: sanatan-gyan-dhara-episode-1
          path: final_video.mp4