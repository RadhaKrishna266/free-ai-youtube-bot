name: AI Temple Video Bot

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ================= SYSTEM TOOLS =================
      - name: Install system tools
        run: |
          sudo apt update
          sudo apt install -y \
            ffmpeg \
            imagemagick \
            wget \
            libespeak-ng1

      # ================= INSTALL PIPER =================
      - name: Install Piper TTS
        run: |
          wget https://github.com/rhasspy/piper/releases/latest/download/piper_linux_x86_64.tar.gz
          tar -xzf piper_linux_x86_64.tar.gz

          sudo mkdir -p /opt/piper
          sudo cp -r piper/* /opt/piper/

          sudo ln -sf /opt/piper/piper /usr/local/bin/piper
          sudo chmod +x /opt/piper/piper

          echo "/opt/piper" | sudo tee /etc/ld.so.conf.d/piper.conf
          sudo ldconfig

          piper --help

      # ================= HINDI VOICE (FIXED & WORKING) =================
      - name: Prepare Hindi Piper Voice
        run: |
          mkdir -p piper
          cp /opt/piper/piper piper/piper
          chmod +x piper/piper

          # ✅ Hindi LOW model (THIS EXISTS)
          wget https://huggingface.co/rhasspy/piper-voices/resolve/main/hi/hi_IN/cmu_indic/low/hi_IN-cmu_indic-low.onnx \
            -O piper/hi_IN-cmu_indic-low.onnx

          # ✅ REQUIRED config file (MANDATORY)
          wget https://huggingface.co/rhasspy/piper-voices/resolve/main/hi/hi_IN/cmu_indic/low/hi_IN-cmu_indic-low.onnx.json \
            -O piper/hi_IN-cmu_indic-low.onnx.json

          # Verify
          ls -lh piper/

      # ================= PYTHON =================
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install \
            google-auth \
            google-auth-oauthlib \
            google-api-python-client \
            requests \
            pillow

      # ================= RUN BOT =================
      - name: Run Temple Video Bot
        env:
          PIXABAY_API_KEY: ${{ secrets.PIXABAY_API_KEY }}
          YOUTUBE_TOKEN_BASE64: ${{ secrets.YOUTUBE_TOKEN_BASE64 }}
        run: |
          python upload.py

      # ================= ARTIFACT =================
      - name: Upload final video
        uses: actions/upload-artifact@v4
        with:
          name: final-temple-video
          path: final.mp4