on:
  workflow_dispatch:

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

name: Free AI YouTube Bot

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * *"

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install Python dependencies
        run: |
          pip install edge-tts google-api-python-client

      - name: Verify FFmpeg
        run: |
          ffmpeg -version

      - name: Run bot
        run: |
          python main.py

- name: Install dependencies
  run: |
    python -m pip install --upgrade pip
    pip install -r requirements.txt